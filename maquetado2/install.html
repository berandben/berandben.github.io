<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
			  content="IE=edge">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<meta name="autor"
			  content="Juan José MB">
		<title>************** Título del sitio **************</title>
		<link href="assets/css/main.css"
			  rel="stylesheet"
			  type="text/css">
		<link rel="icon"
			  type="image/png"
			  href="/eltiempo/public/assets/favicon/favicon.png">
	</head>

	<body>
		<div class="body-wrapper install">
			<header>
				<div class="header-main max-width-desktop">

					<div class="header-logo">
						<a href="index.html">
							<img class="logo"
								 src="assets/img/logo/logo_vvocio.png"
								 alt="Logo Vvocio">
						</a>
						<h1>Vive el Ocio</h1>
					</div>
				</div>

			</header>
			<main>
				<section class="form">
					<h2 class="fz25">Crear Administrador</h2>
					<form class="max-width-desktop"
						  action="#"
						  id="form-install">
						<div>
							<div>
								<label for="email-id"
									   title="Introduzca su email">
									Email*
								</label>
								<input type="email"
									   id="email-id"
									   name="email"
									   required
									   placeholder="Su email"
									   minlength="6"
									   maxlength="50">
								<span class="input-invalid">WTF</span>
								<span class="input-valid">Ok</span>
							</div>
							<div>
								<label for="first-name-id"
									   title="Introduzca su nombre">
									Nombre*
								</label>
								<input type="text"
									   id="first-name-id"
									   name="first-name"
									   required
									   placeholder="Su nombre"
									   minlength="6"
									   maxlength="50">
								<span class="input-invalid">WTF</span>
								<span class="input-valid">Ok</span>
							</div>
							<fieldset>
								<div>
									<label for="first-surname-id"
										   title="Introduzca su primer apellido">
										Primer apellido*
									</label>
									<input type="text"
										   id="first-surname-id"
										   name="first-surname"
										   required
										   placeholder="Primer apellido"
										   minlength="6"
										   maxlength="50">
									<span class="input-invalid">WTF</span>
									<span class="input-valid">Ok</span>
								</div>
								<div>
									<label for="second-surname-id"
										   title="Introduzca su segundo apellido">
										Segundo apellido*
									</label>
									<input type="text"
										   id="second-surname-id"
										   name="second-surname"
										   required
										   placeholder="Segundo apellido"
										   minlength="6"
										   maxlength="50">
									<span class="input-invalid">WTF</span>
									<span class="input-valid">Ok</span>
								</div>
							</fieldset>

							<fieldset>
								<div>
									<label for="password-id"
										   title="Introduzca su contraseña">
										Contraseña*
									</label>
									<input type="password"
										   id="password-id"
										   name="password"
										   required
										   placeholder="Su contraseña"
										   minlength="6"
										   maxlength="50">
									<span class="input-invalid">WTF</span>
									<span class="input-valid">Ok</span>
								</div>
								<div>
									<label for="repeat-password-id"
										   title="Repita su contraseña">
										Contraseña*
									</label>
									<input type="password"
										   id="repeat-password-id"
										   name="repeat-password"
										   required
										   placeholder="Repetir contraseña"
										   minlength="6"
										   maxlength="50">
									<span class="input-invalid">WTF</span>
									<span class="input-valid">Ok</span>
								</div>
							</fieldset>
						</div>
						<div class="submit-block">
							<input type="submit"
								   name="submit-register"
								   value="Crear cuenta"
								   title="Botón para registrar la cuenta">
						</div>
					</form>
				</section>

			</main>
			<footer class="footer">
				<address>© Juan Jose MB</address>
			</footer>
		</div>
	</body>

</html>
