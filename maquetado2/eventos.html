	<link href="assets/css/main.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="/eltiempo/public/assets/favicon/favicon.png">
</head>

<body>
	<div class="body-wrapper">
		<header>
			<div class="header-main">
				<div class="header-login">
					<a href="#" title="Entrar a la zona privada">Entrar</a>
				</div>
				<div class="header-logo">
					<a href="index.html">
						<img class="logo" src="assets/img/logo/logo_vvocio.png" alt="Logo Vvocio">
					</a>
					<h1>Vive el Ocio</h1>
				</div>
			</div>
			<div class="header-nav">
				<nav>
					<ul>
						<li>
							<a href="./index.html" title="Ir a la página de inicio">Inicio</a>
						</li>
						<li>
							<a href="./promociona.html" title="Promociona tu evento">Promociona</a>
						</li>
						<li>
							<a href="./eventos.html" title="Listado de eventos">Eventos</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="form">
				<h2>Filtrar por localidad</h2>
				<form action="#" id="city-search">

					<div>
						<label for="cities-id" title="Selector de localidades">Seleccione</label>
						<select name="cities" id="cities-id" title="Seleccione una localidad">
							<option selected disabled>- Localidad -</option>
							<optgroup label="Cádiz">
								<option value="algeciras">Algeciras</option>
								<option value="los-barrios">Los Barrios</option>
								<option value="castellar-de-la-frontera">Castellar de la Frontera</option>
							</optgroup>
							<optgroup label="Málaga">
								<option value="estepona">Estepona</option>
								<option value="marbella">Marbella</option>
								<option value="fuengirola">Fuengirola</option>
							</optgroup>
						</select>

					</div>
					<input type="submit" name="submit" value="Buscar" title="Botón para realizar la búsqueda">
				</form>
			</section>
			<section class="event-list">
				<h2>Listado de eventos</h2>
				<div class="event-list-content">
					<article>
						<div>
							<h3>Concurso de pesca</h3>
						</div>
						<figure>
							<img src="./assets/img/events/pesca.jpg" alt="">
						</figure>
					</article>
					<article>
						<div>
							<h3>Concentración skaters Campo de Gibraltar</h3>
						</div>
						<figure>
							<img src="./assets/img/events/skate.jpg" alt="">
						</figure>
					</article>
					<article>
						<div>
							<h3>Tardes de yoga</h3>
						</div>
						<figure>
							<img src="./assets/img/events/yoga.jpg" alt="">
						</figure>
					</article>
				</div>
			</section>
		</main>
		<footer class="footer">
			<address>© Juan Jose MB</address>
		</footer>
	</div>
</body>

</html>
