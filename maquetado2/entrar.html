<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
			  content="IE=edge">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<meta name="autor"
			  content="Juan José MB">
		<title>************** Título del sitio **************</title>
		<link href="assets/css/main.css"
			  rel="stylesheet"
			  type="text/css">
		<link rel="icon"
			  type="image/png"
			  href="/eltiempo/public/assets/favicon/favicon.png">
	</head>

	<body>
		<div class="body-wrapper">
			<header>
				<div class="header-main max-width-desktop">
					<div class="header-login">
						<a href="./entrar.html"
						   class="link-btn"
						   title="Entrar a la zona privada">Entrar</a>
					</div>
					<div class="header-logo">
						<a href="index.html">
							<img class="logo"
								 src="assets/img/logo/logo_vvocio.png"
								 alt="Logo Vvocio">
						</a>
						<h1>Vive el Ocio</h1>
					</div>
				</div>
				<div class="header-nav">
					<nav class="max-width-desktop">
						<ul>
							<li>
								<a href="./index.html"
								   title="Ir a la página de inicio">Inicio</a>
							</li>
							<li>
								<a href="./promociona.html"
								   title="Promociona tu evento">Promociona</a>
							</li>
							<li>
								<a href="./eventos.html"
								   title="Listado de eventos">Eventos</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main>
				<section class="form">
					<h2 class="fz25">Iniciar Sesión</h2>
					<form class="max-width-desktop"
						  action="#"
						  id="form-login">
						<div>
							<div>
								<label for="username-id"
									   title="Introduzca su nombre de usuario">
									Usuario*
								</label>
								<input type="text"
									   id="username-id"
									   name="username"
									   required
									   placeholder="Su nombre de usuario"
									   minlength="6"
									   maxlength="50">
								<span class="input-invalid">WTF</span>
								<span class="input-valid">Ok</span>
							</div>
							<div>
								<label for="password-id"
									   title="Introduzca su contraseña">
									Contraseña*
								</label>
								<input type="password"
									   id="password-id"
									   name="password"
									   required
									   placeholder="Su contraseña"
									   minlength="6"
									   maxlength="50">
								<span class="input-invalid">WTF</span>
								<span class="input-valid">Ok</span>
							</div>
						</div>
						<div class="submit-block">
							<a href="./registro.html">
								Registrarse
							</a>

							<input type="submit"
								   name="submit-login"
								   value="Iniciar sesión"
								   title="Botón para iniciar sesión">
						</div>
					</form>
				</section>

			</main>
			<footer class="footer">
				<address>© Juan Jose MB</address>
			</footer>
		</div>
	</body>

</html>
